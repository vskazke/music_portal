{% extends "base.html" %}
{% block content %}
    <div class='container'>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
              <h1>Hello, world!</h1>
              <button class='btn'><a href={% url 'musicants_list'%}>Ищу Музыканта</button>
              <button class='btn'>Ищу Группу</button>
            </div>
        </div>
        {% if not request.user.is_authenticated %}
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
              <button class='btn'><a href={% url 'login'%}>Войти в личный кабинет</button>
              <button class='btn'><a href={% url 'sing_in'%}>Зарегистрироваться</button>
            </div>
        </div>
    {% else %}
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
              <button class='btn'><a href={% url 'musicant_home_page' request.user.id %}>Личный кабинет</button>
            </div>
        </div>

    {% endif %}
    </div>
{% endblock %}
