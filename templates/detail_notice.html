{% extends "base.html" %}
{% block content %}
    <div class='container'>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
                <h1>Информация</h1>
                {% for field in form %}
                <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field.value }}
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
